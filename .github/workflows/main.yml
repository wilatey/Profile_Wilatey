name: Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        id: netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=dist --json
          production: ${{ github.ref_name == 'main' }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Netlify & capture URL
        id: deploy
        run: |
          npm install -g netlify-cli

          if [ "${{ github.ref_name }}" = "main" ]; then
            DEPLOY_JSON=$(netlify deploy --dir=dist --prod --json)
          else
            DEPLOY_JSON=$(netlify deploy --dir=dist --json)
          fi

          URL=$(echo "$DEPLOY_JSON" | jq -r .deploy_url)

          echo "DEPLOY_URL=$URL" >> $GITHUB_OUTPUT
          echo "DEPLOY_SSL_URL=$(echo "$DEPLOY_JSON" | jq -r .deploy_ssl_url)" >> $GITHUB_OUTPUT

          echo ""
          echo "DEPLOY SUCCESSFUL!"
          echo "Live URL → $URL"
          echo "HTTPS URL → $(echo "$DEPLOY_JSON" | jq -r .deploy_ssl_url)"
          echo ""

        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
