name: Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        id: netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=dist --json
          production: ${{ github.ref_name == 'main' }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Show Deploy URL (actually works now)
        run: |
          URL=$(cat deploy-output.json | jq -r .deploy_url)
          echo "DEPLOYED URL â†’ $URL"
          echo "deploy_url=$URL" >> $GITHUB_OUTPUT
          
      - name: Comment PR with URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Deploy preview ready! ðŸš€\n\n**Live URL:** ${{ steps.netlify.outputs.deploy_url || 'https://your-site.netlify.app' }}`
            })
