name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        id: netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=dist --json ${{ github.ref_name == 'main' && '--prod' || '' }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Show Deploy URL
        run: |
          echo ""
          echo "DEPLOY SUCCESSFUL!"
          echo "Live URL → $(jq -r .deploy_url $NETLIFY_OUTPUT)"
          echo "HTTPS URL → $(jq -r .deploy_ssl_url $NETLIFY_OUTPUT)"
          echo ""

      - name: Comment PR with URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `Deploy preview ready!

            **Preview URL:** $(jq -r .deploy_url $NETLIFY_OUTPUT)

            Commit: ${{ github.sha }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
