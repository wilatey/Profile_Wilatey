name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy Preview to Netlify
        if: github.event_name == 'pull_request'
        id: deploy-preview
        run: |
          netlify deploy --dir=dist --alias=pr-${{ github.event.pull_request.number }} --json > deploy-output.json
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy Production to Netlify
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          netlify deploy --dir=dist --prod --json
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = await fs.promises.readFile('./deploy-output.json', 'utf8');
            const deployData = JSON.parse(output);
            const url = deployData.deploy_url || deployData.deploy_ssl_url;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Deploy preview ready!\n\n**Preview URL:** ${url}\n**Commit:** ${{ github.sha }}\n\nPowered by Netlify`
            })
        env:
          NODE_OPTIONS: --require ./node_modules/@actions/core
